{% extends 'music/base.html' %}

{% block body %}
    <img src="{{ album.album_logo}}">
    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% if error_msg %}
        <p><strong>{{ error_msg }}</strong></p>
    {% endif %}

    {% for song in album.song_set.all %}

       {{ song.song_title }}
        <br>
    {% endfor %}


{% endblock %}
